<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
    <body>
        <div class="wrapper">
            <div class="check__shadow"></div>
            <div class="check">
                <div class="check__wrapper">
                    <div class="check__status"><img src="img/tick.svg" alt="status"></div>
                    <p class="check__title">Спасибо!</p>
                    <div class="check__amount">
                        <p>FUNPAY.RU</p>
                        <p>27,<span>78 р.</span></p>
                    </div>
                    <div class="check__credit-card">
                        <p>489049 <span>..</span> 0785</p>
                        <span>Банковская карта</span>
                    </div>
                    <div class="check__date">
                        <p>01fdafwne6c837bremyzr08e2a</p>
                        <time>17 августа в 19:42</time>
                    </div>
                </div>
                <div class="check__line"></div>
                <div class="check__wrapper">
                    <div class="check__block">
                        <div class="check__logo">
                            <img src="img/logo.svg" alt="logo">
                            <span>Всегда поможем!</span>
                        </div>
                        <button class="check__btn">Магазин</button>
                    </div>
                </div>
            </div>
            <img class="check__wave" src="img/wave.svg" alt="wave">
        </div>
    </body>
</html>
